<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h2>Job Application Form</h2>
    <form action="your-server-endpoint" method="post" enctype="multipart/form-data">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="position">Position Applying For:</label><br>
        <input type="text" id="position" name="position" required><br><br>

        <label for="experience">Experience (Years):</label><br>
        <input type="number" id="experience" name="experience" required><br><br>

        <label for="skills">Skills:</label><br>
        <textarea id="skills" name="skills" rows="4" required></textarea><br><br>

        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
